apiVersion: v1
kind: Namespace
metadata:
  name: argocd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-server
  namespace: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-server
    spec:
      containers:
        - name: argocd-server
          image: argoproj/argocd:v2.1.0
          ports:
            - containerPort: 8080
          env:
            - name: ARGOCD_ADMIN_PASSWORD
              value: admin
          args:
            - server
            - --staticassets
            - /shared/app
            - --dex-server
            - http://localhost:5556/dex
